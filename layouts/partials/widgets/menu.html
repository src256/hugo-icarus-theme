{{- define "hierarchy" }}
  <ul>
    {{- range .Pages }}
      <li><a href="{{ .RelPermalink }}">{{ .Title }}</a>
      {{- if .IsSection }}{{ template "hierarchy" . }}{{ end }}
    {{- end }}
  </ul>
{{- end }}


{{ if .Site.Params.widgets.menu }}

<div class="widget-wrap">
    <h3 class="widget-title">
        MENU
    </h3>
    <div class="widget">
      {{ template "hierarchy" .Site.Home }}
    </div>      
</div>

{{ end }}
